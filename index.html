<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div id="box" class="fullheight">

    <h1 id="dydisAntrastes">Countries and flags</h1>

<!--    -->

    <div id="flag-container" class="mt-5">
        <img src="" alt="">
    </div>
    <div id="info-container">
        <select id="countries"></select>
        <p>Capital: <span id="capital"></span></p>
        <p>Population: <span id="population"></span></p>
        <p>Currencies: <span id="currencies"></span></p>
        <p>Languages: <span id="languages"></span></p>
    </div>

<!--    -->

    <select id="regionSelect" class="custom-select" style="width:200px">
        <option value="all">All</option>
        <option value="Americas">Americas</option>
        <option value="Europe">Europe</option>
        <option value="Asia">Asia</option>
        <option value="Africa">Africa</option>
        <option value="Oceania">Ocenia</option>
        <option value="Polar">Polar</option>
    </select>

    <input type="submit" id="submitbtn"  class="cta" value="Filter">

    <input type="text" id="search" placeholder="search" autocomplete="off">

    <div id="all" class="regionBox" style="display:flex;">
    </div>
    <div id="Americas" class="regionBox" style="display:none;">
    </div>
    <div id="Europe" class="regionBox" style="display:none;">
    </div>
    <div id="Asia" class="regionBox" style="display:none;">
    </div>
    <div id="Africa" class="regionBox" style="display:none;">
    </div>
    <div id="Oceania" class="regionBox" style="display:none;">
    </div>
    <div id="Polar" class="regionBox" style="display:none;">
    </div>

</div>





<script src="js.js"></script>

</body>
</html>
